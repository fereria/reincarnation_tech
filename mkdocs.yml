site_name: Reincarnation+#Tech
repo_url: https://github.com/fereria/reincarnation_tech
site_url: https://fereria.github.io/reincarnation_tech/
site_author: Megumi Ando@Remiria

theme:
    favicon: "favicon.ico"
    custom_dir: "theme"
    language: ja
    name: material
    palette:
        accent: Green
        primary: Green
    features:
        - navigation.tabs
        - navigation.expand
        - navigation.top
        - navigation.instant

    icon:
        repo: fontawesome/brands/github

extra:
    social:
        - icon: fontawesome/brands/github-alt
          link: https://github.com/fereria
        - icon: fontawesome/brands/twitter
          link: https://twitter.com/fereria
        - icon: fontawesome/solid/bookmark
          link: https://zenn.dev/remiria
    analytics:
        provider: google
        property: UA-134257918-1

extra_css:
    - https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css
    - stylesheets/extra.css
    - https://unpkg.com/mermaid@8.0.0/dist/mermaid.css

extra_javascript:
    - javascripts/extra.js
    - https://unpkg.com/mermaid@8.0.0/dist/mermaid.min.js

plugins:
    - drawio-exporter:
          cache_dir: "drawio-exporter"
          drawio_executable: null
          drawio_args: ["--no-sandbox"]
          format: svg
          embed_format: "{img_open}{img_src}{img_close}"
          sources: "*.drawio"
    - git-revision-date-localized:
          type: iso_datetime
    - search:
          lang:
              - en
              - ja
    - awesome-pages
    - macros
    - mdoctag:
          tagpage_dir: "tags"
          data_filename: "tags.json"

markdown_extensions:
    - hbfm.quote_uri_hash
    - hbfm.inline_coloring
    - pymdownx.tilde
    - pymdownx.mark
    - pymdownx.magiclink
    - pymdownx.emoji
    - pymdownx.keys
    - pymdownx.details
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
    - markdown.extensions.nl2br
    - fontawesome_markdown
    - def_list
    - admonition
    - meta
    - footnotes
    - pymdownx.critic
    - markdown_blockdiag:
          format: svg
    - toc:
          permalink: "¶"
    - pymdownx.tasklist:
          clickable_checkbox: true
    - pymdownx.highlight:
          linenums: true
    - plantuml_markdown:
          server: http://www.plantuml.com/plantuml

# Menu生成で日本語に置換する文字列を指定
replace_foldername:
    - basic_operation: 基本操作
    - data_structure: データ構造
    - terms: 用語
    - modifier: モディファイアの使い方
    - back-to-top-button: 検証・考察
    - study_materials: NodeEditorマテリアル学習
    - study_scripts_reading: サンプルコード読んで学習
    - imitate: Houdini写経
    - Env_Maya: Maya作業環境構築
    - PySide_Basic: PySide_基本編
    - python_module: Pythonモジュールの使い方
    - pipeline_study: Pipeline/Workflow学習・考察
    - defaultLib: 標準ライブラリ
    - template_code: コピペで使うやつ
