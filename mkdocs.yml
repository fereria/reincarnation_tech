site_name: Reincarnation+#Tech
repo_url: https://github.com/fereria/reincarnation_tech
site_url: https://fereria.github.io/reincarnation_tech
site_author: Megumi Ando@Remiria

theme:
  favicon: "favicon.ico"
  language: ja
  name: material
  palette:
    accent: Green
    primary: Green

  features:
    - tabs

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/fereria
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/fereria

extra_css:
  - https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css
  - stylesheets/extra.css
  - https://unpkg.com/mermaid@8.0.0/dist/mermaid.css

extra_javascript:
  - javascripts/extra.js
  - https://unpkg.com/mermaid@8.0.0/dist/mermaid.min.js

google_analytics:
  - UA-134257918-1
  - auto

plugins:
  - git-revision-date-localized:
      type: iso_datetime
      locale: ja
      time_zone: Asia/Tokyo
  - search:
      lang:
        - en
        - ja
  - awesome-pages
  - macros

markdown_extensions:
  - hbfm.number_headers
  - hbfm.quote_uri_hash
  - hbfm.inline_coloring
  - pymdownx.tilde
  - pymdownx.mark
  - pymdownx.magiclink
  - pymdownx.emoji
  - pymdownx.keys
  - pymdownx.superfences
  - markdown.extensions.nl2br
  - fontawesome_markdown  
  - def_list
  - admonition
  - meta
  - footnotes  
  - codehilite:
      linenums: true
      use_pygments: true
  - markdown_blockdiag:
      format: svg
