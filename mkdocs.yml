extra:
  manifest: manifest.webmanifest
  search:
    language: jp
  social:
    - link: https://github.com/fereria
      type: github
    - link: https://twitter.com/fereria
      type: twitter
extra_css:
  - https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
markdown_extensions:
  - meta
  - pymdownx.mark
  - pymdownx.magiclink
  - pymdownx.emoji
  - fontawesome_markdown
  - pymdownx.keys
  - def_list
  - admonition
  - codehilite:
      linenums: true
      use_pygments: true
pages:
  - Blender:
      - 基本操作:
          - レンダリングカメラを操作する: 10_Blender/basic_operation/blender_render_cam.md
          - BlenderからMayaにデータを移植する: 10_Blender/basic_operation/export_to_maya.md
          - Faceに対してマテリアルをアサイン: 10_Blender/basic_operation/face_assign.md
          - モディファイアの使い方:
              - モディファイアを使用する: 10_Blender/basic_operation/modifier/00_start_modifier.md
          - Pivot位置の調整: 10_Blender/basic_operation/object_pivot.md
          - オブジェクトを対象にスナップさせる: 10_Blender/basic_operation/snap_object.md
      - Compositing:
          - コンポジットを使用する(基本編): 10_Blender/Compositing/00_start_comp.md
      - データ構造:
          - オブジェクトの共有・構造・ユーザーについて: 10_Blender/data_structure/collection_object.md
          - Data-Blockについて: 10_Blender/data_structure/data_block.md
          - Data-BlockのUser,Link,Proxy: 10_Blender/data_structure/user_link_proxy.md
      - EEVEE:
          - トゥーンのアウトラインを作成する(基本): 10_Blender/EEVEE/addJ_outline.md
          - AmbientOcclusionを使用する: 10_Blender/EEVEE/create_ao.md
          - DepthOfFuildを使用する: 10_Blender/EEVEE/create_dof.md
          - Volumetric(Fog)を使用する: 10_Blender/EEVEE/create_fog.md
          - 透明なガラス質感マテリアルを作成する: 10_Blender/EEVEE/create_glass.md
          - SSSを設定する: 10_Blender/EEVEE/create_sss.md
          - MixRGBノードのメモ: 10_Blender/EEVEE/mix_rgb.md
          - ReflectionProbeとIrradianceVolume: 10_Blender/EEVEE/reflection_prove.md
          - ScreenSpaceReflectionsを使用した反射: 10_Blender/EEVEE/ssr_reflection.md
      - Effect:
          - パーティクルを作成する: 10_Blender/Effect/particle_start_01.md
      - Modeling:
          - PolyBuildの使い方: 10_Blender/Modeling/poly_build.md
      - Rigging:
          - Boneを作成してBindする: 10_Blender/Rigging/00_create_Armature.md
          - Boneの調整・設定: 10_Blender/Rigging/01_bone.md
          - AutoRigPro:
              - AutoRigProのとりあえずの使い方: 10_Blender/Rigging/AutoRigPro/00_auto_rig_pro_001.md
              - LinkとProxyを使用してAnim用シーンを作る(1): 10_Blender/Rigging/AutoRigPro/01_make_proxy.md
          - ShapeKey(BlendShape)を作成する: 10_Blender/Rigging/blend_shape.md
          - コントローラーを作成する: 10_Blender/Rigging/create_controller.md
          - IKを作成する: 10_Blender/Rigging/create_ik.md
          - Driverを作成する: 10_Blender/Rigging/drivers.md
      - Scripts:
          - Blenderの開発環境を作る: 10_Blender/Scripts/00_VS_code_blender.md
          - VSCodeでアドオン開発: 10_Blender/Scripts/01_VSCode_addon.md
          - BlenderのスクリプトをVSCodeから実行: 10_Blender/Scripts/05_VSCode_send_script.md
          - Data-Blockをスクリプトから確認: 10_Blender/Scripts/10_Data_block_access.md
      - Shortcut:
          - Blenderの各種ショートカット: 10_Blender/Shortcut/blender_shortcut.md
          - モデリング時のショートカット: 10_Blender/Shortcut/blender_short_cut_modeling.md
  - Programming:
      - PG_setup:
          - 00_npm_install: 10_Programming/00_PG_setup/00_npm_install.md
          - pipenv_statup: 10_Programming/00_PG_setup/pipenv_statup.md
      - VSCode:
          - VSCodeの拡張機能を作る: 10_Programming/01_VSCode/VSCode_extension.md
          - キーバインドに指定スニペットを挿入を指定: 10_Programming/01_VSCode/VSCode_snippet_sc.md
          - VSCodeのタスクを作成する: 10_Programming/01_VSCode/VSCode_task.md
      - Python2:
          - GitBookのSUMMARYファイルを自動作成: 10_Programming/10_Python2/gitbook_create_summary.md
      - Python3:
          - Import関係の構造: 10_Programming/10_Python3/py_import.md
      - python_module:
          - PySide:
              - PySideのGraphicsViewで親子化: 10_Programming/10_python_module/PySide/pyside_graphicsview_child_item.md
      - GitLab:
          - DockerでRunnerを使用する_セットアップ編: 10_Programming/20_GitLab/docker_gitlab_ci.md
          - Build結果をダウンロードする: 10_Programming/20_GitLab/download_artifacts.md
          - Windows環境でGitLabのCI/CDを実行する: 10_Programming/20_GitLab/gitlab_windows.md
          - GitLabCIでnosetests: 10_Programming/20_GitLab/gitlab_windows_nose.md
  - Other:
      - VSCodeからSSH経由でPush: 98_Other/push_github_ssh.md
  - Link:
      - Blender関係: 99_Link/Blender関係.md
